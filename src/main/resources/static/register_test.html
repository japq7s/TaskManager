<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-3 mb-5 bg-body rounded" style="width: 100%; max-width: 400px;">
        <div class="card-body p-4">

            <h3 class="card-title text-center mb-4 text-success fw-bold">Załóż konto</h3>

            <form action="/api/register" method="post">

                <div class="mb-3">
                    <label for="username" class="form-label">Login</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Wybierz login" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Hasło</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Wpisz hasło" required>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Zarejestruj się</button>
                </div>

                <div class="text-center mt-3">
                    <span class="text-muted">Masz już konto? </span>
                    <a href="/login.html" class="text-decoration-none fw-bold">Zaloguj się</a>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
